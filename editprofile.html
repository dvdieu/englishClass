    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Edit Profile</h4>
                            </div>
                            <div class="card-content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Họ tên</label>
                                                <input type="text" class="form-control border-input"
                                                       id="txtFullName"
                                                       placeholder="Họ tên" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Nghề nghiệp</label>
                                                <input type="text" class="form-control border-input"
                                                       id="txtJobTitle"
                                                       placeholder="Nghề nghiệp" value="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="text" class="form-control border-input"
                                                       id="txtEmail"
                                                       disabled
                                                       placeholder="Email   " value="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Số điện thoại</label>
                                                <input type="text" class="form-control border-input"
                                                       id="txtPhone"
                                                       placeholder="Số điện thoại" value="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Giới tính</label>
                                                <input type="text" class="form-control border-input"
                                                       id="txtGender"
                                                       placeholder="Giới tinh" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Ngày sinh</label>
                                                <input type="text" class="form-control border-input datetimepicker"
                                                       id="txtBirthDay"
                                                       placeholder="Ngày sinh" value="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Địa chỉ</label>
                                                <input type="text" class="form-control border-input"
                                                       id="txtAddress"
                                                       placeholder="Địa chỉ" value="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile
                                        </button>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <div class="card card-user">
                            <div class="image">
                                <img src="assets/img/background.jpg" alt="..."/>
                            </div>
                            <div class="card-content">
                                <div class="author">
                                    <div class="container-upload">
                                        <img id="avatarUser" class="img-upload avatar" src="assets/img/faces/face-2.jpg"
                                             alt="..."/>
                                        <input id="imageChange" type="file" placeholder="" style="display: none;">
                                        <div class="middle-upload">
                                            <button id="btnUploadImage" class="btn btn-youtube btn-fill img-circle"><i
                                                    class="fa fa-picture-o "></i></button>
                                        </div>
                                    </div>
